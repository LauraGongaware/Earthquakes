<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Create a time slider</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
.map-overlay {
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
position: absolute;
width: 30%;
top: 0;
left: 0;
padding: 10px;
}
 
.map-overlay .map-overlay-inner {
background-color: #fff;
box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
border-radius: 3px;
padding: 10px;
margin-bottom: 10px;
}
 
.map-overlay h2 {
line-height: 24px;
display: block;
margin: 0 0 10px;
}
 
.map-overlay .legend .bar {
height: 10px;
width: 100%;
background: linear-gradient(to right, #fca107, #7f3121);
}
 
.map-overlay input {
background-color: transparent;
display: inline-block;
width: 100%;
position: relative;
margin: 0;
cursor: ew-resize;
}
</style>
 
<div id="map"></div>
 
<div class="map-overlay top">
<div class="map-overlay-inner">
<h2>Significant earthquakes in the last decade</h2>
<p><h3>Magnitude 6 or greater</h3></p>
<label id="year"></label>
<input id="slider" type="range" min="0" max="10" step="1" value="0">
</div>
</div>
 
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmFnb25nYXdhcmUiLCJhIjoiY2xicXlodmNjMHB1cDNvcGtyZ2hhbWQ0YSJ9.xjGj04qlks3eDK59AOh0cg';
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/lauragongaware/clbqyns0a000016nxbi0l5pq6',
center: [-125, 45],
zoom: 3
});
 
const years = [
2012,
2013,
2014,
2015,
2016,
2017,
2018,
2019,
2020,
2021,
2022,
];
 
function filterBy(year) {
    const filters = ['==', "year", years[year]];
    map.setFilter('earthquake-circles', filters);
    map.setFilter('earthquake-labels', filters);
 
// Set the label to the year
    document.getElementById("year").textContent = years[year];
}
 
map.on('load', () => {
// Data from http://earthquake.usgs.gov/
// Query for significant earthquakes in the last 10:
// http://earthquake.usgs.gov/fdsnws/event/1/query
//    ?format=geojson
//    &starttime=2012-01-01
//    &endtime=2022-12-31
//    &minmagnitude=6'
    d3.json(
        '/api/earthquakes',
        jsonCallback
    );
});
 
function jsonCallback(err, data) {
    if (err) {
        throw err;
    }
 
// Create a year property value based on time used to filter.
    data.features = data.features.map((d) => {
        d.properties.year = new Date(d.properties.dateTime).getFullYear();
        // console.log(d.year);
        return d;
    });
 
console.log(data);

map.addSource('earthquakes', {
    'type': 'geojson',
    data: data
});

// console.log(map.getStyle().layers);
 
map.addLayer({
    'id': 'earthquake-circles',
    'type': 'circle',
    'source': 'earthquakes',
    'paint': {
        'circle-color': [
            'interpolate',
            ['linear'],
            ['get', 'magnitude'],
            2,
            '#FCA107',
            8,
            '#7F3121'
        ],
        'circle-opacity': 0.75,
        'circle-radius': [
        'interpolate',
        ['linear'],
        ['get', 'magnitude'],
        2,
        20,
        8,
        40
        ]
    }
});

// console.log(map.getStyle().layers);
// console.log(map.getStyle().sources);
 
map.addLayer({
    'id': 'earthquake-labels',
    'type': 'symbol',
    'source': 'earthquakes',
    'layout': {
    'text-field': ['concat', ['to-string', ['get', 'magnitude']]],
    'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
    'text-size': 12
},
    'paint': {
    'text-color': 'rgba(0,0,0,0.5)'
}
});
 
// Set filter to first year of the collecion
// 0 = 2012
    filterBy(0);
 
    document.getElementById('slider').addEventListener('input', (e) => {
        const year = parseInt(e.target.value, 10);
        filterBy(year);
    });
