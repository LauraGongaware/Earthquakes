<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Create an earthquake heatmap</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
<link rel="stylesheet" href="/static/css/maps.css">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }

</style>
</head>
<body>

<div class="topnav">
    <a href="/">Home</a>
    <a href="/map/earthquakes">Earthquake Details</a>
    <a class="current" href="/map/heatmap">Heatmap</a>
    <a href="/map/significant">Significant Earthquakes</a>
    <a href="/about">About</a>
  </div>

   
    
 
<div id="map"></div> 
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmFnb25nYXdhcmUiLCJhIjoiY2xicXlodmNjMHB1cDNvcGtyZ2hhbWQ0YSJ9.xjGj04qlks3eDK59AOh0cg';
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/dark-v11',
center: [-125, 45],
zoom: 3
});
 
map.on('load', () => {
    d3.json(
        '/api/heatmap',
        jsonCallback
    );
});
 
function jsonCallback(err, data) {
    if (err) {
        throw err;
    }
map.addSource('earthquakes', {
    'type': 'geojson',
    data: data
});
 
map.addLayer({
    'id': 'earthquake-heat',
    'type': 'heatmap',
    'source': 'earthquakes',
    'maxzoom': 9,
    'paint': {
// Increase the heatmap weight based on frequency and property magnitude
        'heatmap-weight': [
            'interpolate',
            ['linear'],
            ['get', 'magnitude'],
            0,
            0,
            6,
            1
        ],
        // Increase the heatmap color weight weight by zoom level
        // heatmap-intensity is a multiplier on top of heatmap-weight
        'heatmap-intensity': [
            'interpolate',
            ['linear'],
            ['zoom'],
            0,
            1,
            9,
            3
        ],
        // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
        // Begin color ramp at 0-stop with a 0-transparancy color
        // to create a blur-like effect.
        'heatmap-color': [
            'interpolate',
            ['linear'],
            ['heatmap-density'],
            0,
            'rgba(33,102,172,0)',
            0.2,
            'rgb(103,169,207)',
            0.4,
            'rgb(209,229,240)',
            0.6,
            'rgb(253,219,199)',
            0.8,
            'rgb(239,138,98)',
            1,
            'rgb(178,24,43)'
        ],
        // Adjust the heatmap radius by zoom level
        'heatmap-radius': [
            'interpolate',
            ['linear'],
            ['zoom'],
            0,
            2,
            9,
            20
        ],
        // Transition from heatmap to circle layer by zoom level
        'heatmap-opacity': [
            'interpolate',
            ['linear'],
            ['zoom'],
            7,
            1,
            9,
            0
        ]
    }
},
    'waterway-label'
);
 
map.addLayer(
    {
        'id': 'earthquakes-point',
        'type': 'circle',
        'source': 'earthquakes',
        'minzoom': 7,
        'paint': {
            // Size circle radius by earthquake magnitude and zoom level
            'circle-radius': [
            'interpolate',
            ['linear'],
            ['zoom'],
            7,
            ['interpolate', ['linear'], ['get', 'magnitude'], 1, 1, 6, 4],
            16,
            ['interpolate', ['linear'], ['get', 'magnitude'], 1, 5, 6, 50]
        ],
        // Color circle by earthquake magnitude
    'circle-color': [
        'interpolate',
        ['linear'],
        ['get', 'magnitude'],
        1,
        'rgba(33,102,172,0)',
        2,
        'rgb(103,169,207)',
        3,
        'rgb(209,229,240)',
        4,
        'rgb(253,219,199)',
        5,
        'rgb(239,138,98)',
        6,
        'rgb(178,24,43)'
    ],
    'circle-stroke-color': 'white',
    'circle-stroke-width': 1,
// Transition from heatmap to circle layer by zoom level
    'circle-opacity': [
        'interpolate',
        ['linear'],
        ['zoom'],
        7,
        0,
        8,
        1
        ]
    }
    },
    'waterway-label'
    );
};
</script>
 
</body>
</html>
